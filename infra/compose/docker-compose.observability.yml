version: '3.8'

services:
  otel-collector:
    image: otel/opentelemetry-collector:0.102.1
    container_name: servify_otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    networks:
      - servify_network

  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: servify_jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
    networks:
      - servify_network

networks:
  servify_network:
    driver: bridge
