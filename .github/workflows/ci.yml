name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and Test (Self-Hosted)
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            sdk/package-lock.json
            sdk/packages/*/package-lock.json

      - name: Install SDK deps
        run: npm -C sdk install --no-audit --no-fund

      - name: Build SDK
        run: npm -C sdk run build
      - name: Sync SDK to demo
        run: |
          chmod +x scripts/sync-sdk-to-demo.sh
          ./scripts/sync-sdk-to-demo.sh

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/server/go.mod

      - name: Set Go cache paths to workspace (avoid global HOME collisions)
        run: |
          echo "GOMODCACHE=${{ github.workspace }}/.gomodcache" >> $GITHUB_ENV
          echo "GOCACHE=${{ github.workspace }}/.gocache" >> $GITHUB_ENV
          mkdir -p "${{ github.workspace }}/.gomodcache" "${{ github.workspace }}/.gocache"

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-modcachev2-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modcachev2-

      - name: Tidy
        run: go -C apps/server mod tidy

      - name: Build (standard)
        run: make build

      - name: Build Server Entry
        run: echo "Skipped (built via 'make build' with ldflags)"

      - name: Build (weknora tag)
        run: make build-weknora

      - name: Test
        env:
          TEST_COVERAGE_TARGET: "5"
        run: make test

  integration:
    name: Integration (Compose + E2E)
    runs-on: self-hosted
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/server/go.mod

      - name: Compose Up (WeKnora stack)
        run: |
          docker-compose -f infra/compose/docker-compose.yml -f infra/compose/docker-compose.weknora.yml up -d

      - name: Wait For Health
        run: |
          for i in {1..60}; do curl -fsS http://localhost:8080/health && break || sleep 2; done

      - name: Run Integration Script
        env:
          SERVIFY_URL: http://localhost:8080
          WEKNORA_URL: http://localhost:9000
        run: |
          chmod +x scripts/test-weknora-integration.sh
          ./scripts/test-weknora-integration.sh

      - name: Compose Down
        if: always()
        run: |
          docker-compose -f infra/compose/docker-compose.yml -f infra/compose/docker-compose.weknora.yml down -v

  deploy-website-worker:
    name: Deploy Website (Cloudflare Worker)
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Check Secrets
        run: |
          if [ -z "${CLOUDFLARE_API_TOKEN}" ] || [ -z "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "Cloudflare secrets not set. Skipping deploy."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        id: gate

      - name: Checkout
        if: steps.gate.outputs.skip == 'false'
        uses: actions/checkout@v4
      - name: Detect website changes
        if: steps.gate.outputs.skip == 'false'
        id: detect
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          if [ -z "$BEFORE" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          CHANGED=$(git diff --name-only "$BEFORE" "$AFTER" | grep -E '^(apps/website/|apps/website-worker/)' || true)
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.gate.outputs.skip == 'false' && steps.detect.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/website-worker/package-lock.json

      - name: Install worker deps
        if: steps.gate.outputs.skip == 'false' && steps.detect.outputs.changed == 'true'
        run: npm -C apps/website-worker install --no-audit --no-fund

      - name: Deploy to Cloudflare Workers
        if: steps.gate.outputs.skip == 'false' && steps.detect.outputs.changed == 'true'
        run: npx wrangler deploy --config apps/website-worker/wrangler.toml

  deploy-website-pages:
    name: Deploy Website (Cloudflare Pages)
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_PAGES_PROJECT: ${{ vars.CF_PAGES_PROJECT || 'servify-website' }}
    steps:
      - name: Check Secrets
        run: |
          if [ -z "${CLOUDFLARE_API_TOKEN}" ] || [ -z "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "Cloudflare secrets not set. Skipping Pages deploy."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        id: gate
      - name: Checkout
        if: steps.gate.outputs.skip == 'false'
        uses: actions/checkout@v4
      - name: Detect website changes
        if: steps.gate.outputs.skip == 'false'
        id: detect
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          if [ -z "$BEFORE" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          CHANGED=$(git diff --name-only "$BEFORE" "$AFTER" | grep -E '^apps/website/' || true)
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup Node
        if: steps.gate.outputs.skip == 'false' && steps.detect.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deploy to Cloudflare Pages
        if: steps.gate.outputs.skip == 'false' && steps.detect.outputs.changed == 'true'
        run: npx wrangler pages deploy apps/website --project-name "$CF_PAGES_PROJECT"
