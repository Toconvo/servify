name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and Test (Self-Hosted)
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set Go cache paths to workspace (avoid global HOME collisions)
        run: |
          echo "GOMODCACHE=${{ github.workspace }}/.gomodcache" >> $GITHUB_ENV
          echo "GOCACHE=${{ github.workspace }}/.gocache" >> $GITHUB_ENV
          mkdir -p "${{ github.workspace }}/.gomodcache" "${{ github.workspace }}/.gocache"

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-modcachev2-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-modcachev2-

      - name: Tidy
        run: go mod tidy

      - name: Build (standard)
        run: make build

      - name: Build Server Entry
        run: go build -o bin/servify ./cmd/server

      - name: Build (weknora tag)
        run: go build -tags weknora -o bin/servify-cli-weknora ./cmd/cli

      - name: Test
        env:
          TEST_COVERAGE_TARGET: "5"
        run: make test

  integration:
    name: Integration (Compose + E2E)
    runs-on: self-hosted
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Compose Up (WeKnora stack)
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.weknora.yml up -d

      - name: Wait For Health
        run: |
          for i in {1..60}; do curl -fsS http://localhost:8080/health && break || sleep 2; done

      - name: Run Integration Script
        env:
          SERVIFY_URL: http://localhost:8080
          WEKNORA_URL: http://localhost:9000
        run: |
          chmod +x scripts/test-weknora-integration.sh
          ./scripts/test-weknora-integration.sh

      - name: Compose Down
        if: always()
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.weknora.yml down -v
