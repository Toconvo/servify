version: '3.8'

services:
  servify:
    build: .
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=servify

      # Redis 配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # AI 配置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}

      # WeKnora 配置
      - WEKNORA_ENABLED=${WEKNORA_ENABLED:-false}
      - WEKNORA_BASE_URL=${WEKNORA_BASE_URL:-http://weknora:9000}
      - WEKNORA_API_KEY=${WEKNORA_API_KEY:-default-api-key}
      - WEKNORA_TENANT_ID=${WEKNORA_TENANT_ID:-default-tenant}
      - WEKNORA_KB_ID=${WEKNORA_KB_ID:-default-kb}

      # 降级配置
      - FALLBACK_ENABLED=${FALLBACK_ENABLED:-true}
      - CIRCUIT_BREAKER_ENABLED=${CIRCUIT_BREAKER_ENABLED:-true}

      # 其他配置
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - JWT_SECRET=${JWT_SECRET:-default-secret-key}

    depends_on:
      - postgres
      - redis
    networks:
      - servify-network
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: servify
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      # 启用 pgvector 扩展
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - servify-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d servify"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    networks:
      - servify-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:

networks:
  servify-network:
    driver: bridge