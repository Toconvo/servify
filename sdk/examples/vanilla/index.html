<body>

    <!-- åŠ è½½ SDK -->
    <script src="../../packages/vanilla/dist/index.js"></script>

    <script>
        // åˆå§‹åŒ– SDK
        const servify = new Servify({
            apiUrl: 'http://localhost:8080',
            customerName: 'JavaScript ç”¨æˆ·',
            customerEmail: 'user@example.com',
            debug: true

        // DOM å…ƒç´ 
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const agentInfo = document.getElementById('agent-info');
        const agentName = document.getElementById('agent-name');
        const typingIndicator = document.getElementById('typing-indicator');
        const fileInput = document.getElementById('file-input');

        // æŒ‰é’®å…ƒç´ 
        const startBtn = document.getElementById('start-btn');
        const endBtn = document.getElementById('end-btn');
        const sendBtn = document.getElementById('send-btn');

        // åˆå§‹åŒ– SDK
        async function initSDK() {
            try {
                await servify.init();
                console.log('SDK åˆå§‹åŒ–æˆåŠŸ');
            } catch (error) {
                console.error('SDK åˆå§‹åŒ–å¤±è´¥:', error);
                addMessage('system', 'SDK åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        servify.on('connected', () => {
            statusDot.className = 'status-dot connected';
            statusText.textContent = 'å·²è¿æ¥';
        });

        servify.on('disconnected', (reason) => {
            statusDot.className = 'status-dot disconnected';
            statusText.textContent = `å·²æ–­å¼€è¿æ¥: ${reason}`;
            agentInfo.style.display = 'none';
        });

        servify.on('message', (message) => {
            addMessage(message.sender_type, message.content);
        });

        servify.on('sessionCreated', (session) => {
            addMessage('system', 'èŠå¤©ä¼šè¯å·²åˆ›å»º');
            startBtn.disabled = true;
            endBtn.disabled = false;
            sendBtn.disabled = false;
        });

        servify.on('sessionEnded', () => {
            addMessage('system', 'èŠå¤©ä¼šè¯å·²ç»“æŸ');
            startBtn.disabled = false;
            endBtn.disabled = true;
            sendBtn.disabled = true;
            agentInfo.style.display = 'none';
        });

        servify.on('agentAssigned', (agent) => {
            agentName.textContent = agent.name;
            agentInfo.style.display = 'block';
            addMessage('system', `å®¢æœ ${agent.name} å·²ä¸ºæ‚¨æœåŠ¡`);
        });

        servify.on('agentTyping', (isTyping) => {
            typingIndicator.style.display = isTyping ? 'block' : 'none';
        });

        servify.on('error', (error) => {
            console.error('SDK é”™è¯¯:', error);
            addMessage('system', `é”™è¯¯: ${error.message}`);
        });

        // åŠŸèƒ½å‡½æ•°
        async function startChat() {
            try {
                await servify.startChat({
                    priority: 'normal',
                    message: 'æ‚¨å¥½ï¼Œæˆ‘éœ€è¦å¸®åŠ©'
                });
            } catch (error) {
                alert('å¼€å§‹èŠå¤©å¤±è´¥: ' + error.message);
            }
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            try {
                await servify.sendMessage(content);
                addMessage('customer', content);
                messageInput.value = '';
            } catch (error) {
                alert('å‘é€æ¶ˆæ¯å¤±è´¥: ' + error.message);
            }
        }

        async function endChat() {
            try {
                await servify.endChat();
            } catch (error) {
                alert('ç»“æŸèŠå¤©å¤±è´¥: ' + error.message);
            }
        }

        async function askAI() {
            const question = prompt('è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼š');
            if (!question) return;

            try {
                const response = await servify.askAI(question);
                addMessage('system', `AI å›ç­” (ç½®ä¿¡åº¦: ${(response.confidence * 100).toFixed(1)}%): ${response.answer}`);
            } catch (error) {
                alert('AI é—®ç­”å¤±è´¥: ' + error.message);
            }
        }

        async function createTicket() {
            const title = prompt('å·¥å•æ ‡é¢˜ï¼š');
            if (!title) return;

            const description = prompt('é—®é¢˜æè¿°ï¼š');
            if (!description) return;

            try {
                const ticket = await servify.createTicket({
                    title,
                    description,
                    category: 'general',
                    priority: 'normal'
                });
                addMessage('system', `å·¥å•å·²åˆ›å»ºï¼Œç¼–å·: #${ticket.id}`);
            } catch (error) {
                alert('åˆ›å»ºå·¥å•å¤±è´¥: ' + error.message);
            }
        }

        function showRating() {
            const rating = prompt('è¯·ä¸ºæœåŠ¡è¯„åˆ† (1-5)ï¼š');
            const ratingNum = parseInt(rating);

            if (isNaN(ratingNum) || ratingNum < 1 || ratingNum > 5) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„è¯„åˆ† (1-5)');
                return;
            }

            const comment = prompt('è¯·è¾“å…¥è¯„ä»·å†…å®¹ï¼ˆå¯é€‰ï¼‰ï¼š') || '';

            servify.submitRating(ratingNum, comment).then(() => {
                addMessage('system', 'æ„Ÿè°¢æ‚¨çš„è¯„ä»·ï¼');
            }).catch((error) => {
                alert('æäº¤è¯„ä»·å¤±è´¥: ' + error.message);
            });
        }

        function selectFile() {

        }

        async function uploadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const result = await servify.uploadFile(file);
                addMessage('customer', `æ–‡ä»¶å·²ä¸Šä¼ : ${result.fileName}`);
                addMessage('system', `æ–‡ä»¶å¤§å°: ${(result.fileSize / 1024).toFixed(1)} KB`);
            } catch (error) {

            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // å›è½¦å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {

            }

        // åˆå§‹åŒ–

    </script>
